<div class="signup-wrapper">
  <div class="signup-card">
    <div class="signup-logo">
      <i class="fa-solid fa-house"></i>
      <h2>إنشاء حساب جديد</h2>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="اسم المستخدم" formControlName="userName" />
      </div>

      <div class="form-group">
        <input type="text" placeholder="الاسم الكامل" formControlName="fullName" />
      </div>

      <div class="form-group">
        <input type="email" placeholder="البريد الإلكتروني" formControlName="email" />
      </div>

      <div class="form-group">
        <input type="text" placeholder="رقم الهاتف" formControlName="phoneNumber" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="كلمة المرور" formControlName="password" />
      </div>

      <div class="form-group">
        <input type="text" placeholder="العنوان بالتفاصيل" formControlName="address" />
      </div>

      <div class="form-group">
        <select formControlName="userType" class="form-control">
          <option [value]="null" disabled selected>اختر الصلاحية</option>
          <option *ngFor="let r of roles" [value]="r.id">{{ r.label }}</option>
        </select>
      </div>

      <button type="submit" class="btn-signup" [disabled]="signupForm.invalid">
        إنشاء الحساب
      </button>
    </form>

    <div class="login-text">
      لديك حساب بالفعل؟ <a routerLink="/auth/login">تسجيل الدخول</a>
    </div>
  </div>
</div>
