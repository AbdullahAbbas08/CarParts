<div class="login-wrapper">
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-tools"></i>
      <h2>قطع غيار</h2>
      <p>مرحباً بعودتك</p>
    </div>

 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <i class="fa-solid fa-house"></i>
    <input
      type="text"
      formControlName="email"
      placeholder="البريد الإلكتروني"
    />
    <!-- <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
      البريد الإلكتروني مطلوب وصحيح
    </div> -->
  </div>

  <div class="form-group">
    <i class="fas fa-lock"></i>
    <input
      type="password"
      formControlName="password"
      placeholder="كلمة المرور"
    />
    <!-- <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
      كلمة المرور مطلوبة (6 حروف على الأقل)
    </div> -->
  </div>

  <div class="forgot-password">
    <a href="#">نسيت كلمة المرور؟</a>
  </div>

  <button class="login-btn" type="submit"   [disabled]="loginForm.invalid">تسجيل الدخول</button>
</form>

    <div class="signup-text" >
      ليس لديك حساب؟ <a href="#" routerLink="/auth/signup">اشترك</a>
    </div>
  </div>
</div>
