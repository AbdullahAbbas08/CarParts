<div class="image-container">
  <ng-container *ngIf="part.imageUrl; else noImage">
    <img [src]="part.imageUrl" alt="{{ part.name }}" (load)="imageLoaded = true" [class.loaded]="imageLoaded">
  </ng-container>

  <ng-template #noImage>
    <div class="no-image-frame">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 13l2-2h3l3 3h5l3-3h3l2 2"></path>
        <circle cx="7.5" cy="18.5" r="2.5"></circle>
        <circle cx="16.5" cy="18.5" r="2.5"></circle>
      </svg>
      <span>لا توجد صورة</span>
    </div>
  </ng-template>
</div>
