<div class="slider-container">
  <div
    class="slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    [class.fade]="i === currentSlide"
  >

    <ng-container *ngIf="slide; else noImage">
      <img [src]="slide" alt="عرض">
    </ng-container>

    <ng-template #noImage>
      <div class="no-image-frame">
        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 13l2-2h3l3 3h5l3-3h3l2 2"></path>
          <circle cx="7.5" cy="18.5" r="2.5"></circle>
          <circle cx="16.5" cy="18.5" r="2.5"></circle>
        </svg>
        <p>بانر إعلاني</p>
      </div>
    </ng-template>

  </div>

  <button class="prev-button" (click)="prevSlide()">❮</button>
  <button class="next-button" (click)="nextSlide()">❯</button>

  <!-- Indicators -->
  <div class="indicators">
    <span *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
    </span>
  </div>

</div>
