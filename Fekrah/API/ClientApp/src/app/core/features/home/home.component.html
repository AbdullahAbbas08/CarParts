<div class="home-page">

  <!-- ✅ زرار فتح الفلتر ثابت -->
  <button class="filter-open-button" [class.shifted]="filtersOpened" (click)="toggleFilters()" *ngIf="!filtersOpened">
    <i class="fa-solid fa-circle-left"></i>
  </button>


  <div class="page-layout">

    <!-- ✅ Sidebar الفلتر -->
    <aside class="filters-sidebar" [class.open]="filtersOpened">

      <!-- ✅ اسم الموقع داخل الفلتر -->
      <div class="filter-header">
        <div class="filter-site-name">قطع غيار</div>

        <!-- ✅ زرار الغلق بجانب الاسم بشكل سليم -->
        <button class="filter-toggle-inside" (click)="toggleFilters()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>


      <h4>تصفية حسب:</h4>

      <div class="filter-group">
        <label>الحالة:</label>
        <select>
          <option>الكل</option>
          <option>جديد</option>
          <option>مستعمل</option>
        </select>
      </div>

      <div class="filter-group">
        <label>السعر:</label>
        <select>
          <option>الكل</option>
          <option>أقل من 500</option>
          <option>أكثر من 500</option>
        </select>
      </div>

    </aside>

    <!-- ✅ المحتوى الرئيسي -->
    <section class="parts-section" [class.shrink]="filtersOpened">

      <app-banner></app-banner>
      <app-featured-sellers></app-featured-sellers>

      <app-categories></app-categories>
      <app-offers></app-offers>
      <app-part-preview></app-part-preview>

      <app-suggested-offers></app-suggested-offers>

    </section>

  </div>

</div>
