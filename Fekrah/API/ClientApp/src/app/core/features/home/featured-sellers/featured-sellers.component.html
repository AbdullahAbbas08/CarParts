<div class="featured-sellers-section">
  <h2 class="section-title py-5">المتاجر المميزة</h2>

  <div class="swiper-container featured-sellers-swiper" dir="ltr">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let seller of sellers">
        <div class="seller-card"  [ngClass]="{'trusted-border': seller.isTrusted}" [routerLink]="['/seller', seller.id]">

          <!-- badge التاجر الموثوق -->
          <div *ngIf="seller.isTrusted" class="trusted-badge" title="معتمد">
            <i class="fas fa-star"></i>
          </div>


          <!-- صورة المتجر -->
          <div class="seller-image">
            <img [src]="seller.imageUrl" [alt]="seller.name" (error)="onImageError($event)" />
          </div>

          <!-- الاسم -->
          <h3 class="seller-name">{{ seller.name }}</h3>

          <!-- الموقع -->
          <p class="seller-location">
            <i class="fas fa-map-marker-alt"></i>
            {{ seller.location }}
          </p>

          <!-- الفئة -->
          <span class="seller-category">{{ seller.category }}</span>

        </div>

        <!-- زرّ العين للعرض -->
        <a class="whatsapp-button" [routerLink]="['/seller', seller.id]" title="عرض المتجر">
          <i class="fas fa-eye"></i>
        </a>
      </div>
    </div>

    <!-- إذا أردت أزرار تنقل يمكن تفعيلها -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->

    <div class="swiper-pagination"></div>
  </div>
</div>
