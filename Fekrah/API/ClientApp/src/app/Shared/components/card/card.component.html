<div class="modern-card">
  <!-- Free Delivery Ribbon -->
  <div class="delivery-ribbon">
      <i class="fas fa-shipping-fast"></i>
      <span>توصيل مجاني</span>
  </div>

  <!-- Main Image Container -->
  <div class="image-section">
      <div class="image-placeholder">
          <i class="fas fa-cog"></i>
      </div>

      <!-- Grade Badge -->
      <div class="grade-badge">
          <i class="fas fa-medal"></i>
          <span>فرز أول</span>
      </div>

      <!-- Favorite Button -->
      <button class="favorite-btn">
          <i class="fas fa-heart"></i>
      </button>

      <!-- Discount Badge -->
      <div class="discount-overlay">
          <span>25%-</span>
      </div>
  </div>

  <!-- Card Content -->
  <div class="content-section">
      <!-- Part Name Section -->
      <div class="part-name-section">
          <h3 class="part-title">فلتر زيت محرك أصلي</h3>
          <div class="part-subtitle">قطعة غيار أصلية</div>
          <div class="condition-badge">
              <i class="fas fa-star"></i>
              <span>جديد</span>
          </div>
      </div>

      <!-- Store & Car Info Grid -->
      <div class="info-grid">
          <div class="info-card store-card">
              <div class="info-header">
                  <div class="info-icon store-icon">
                      <i class="fas fa-store-alt"></i>
                  </div>
                  <div class="info-label">المتجر</div>
              </div>
              <div class="info-content">
                  <span class="store-name">متجر السيارات الذهبي</span>
              </div>
          </div>

          <div class="info-card car-card">
              <div class="info-header">
                  <div class="info-icon car-icon">
                      <i class="fas fa-car"></i>
                  </div>
                  <div class="info-label">السيارة</div>
              </div>
              <div class="info-content">
                  <div class="car-details">
                      <span class="car-brand">تويوتا</span>
                      <span class="car-model">كامري 2020</span>
                  </div>
              </div>
          </div>
      </div>

      <!-- Enhanced Price Section -->
      <div class="enhanced-price-section">
          <div class="price-container">
              <div class="price-row">
                  <div class="current-price-container">
                      <span class="price-amount">750</span>
                      <span class="currency-symbol">ج.م</span>
                  </div>
                  
                  <span class="original-price">1000 ج.م</span>
                  
                  <div class="savings-highlight">
                      <i class="fas fa-arrow-down"></i>
                      <span>توفير 250</span>
                  </div>
              </div>
          </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-section">
          <div class="action-buttons">
              <button class="action-btn whatsapp" title="تواصل عبر الواتساب">
                  <i class="fab fa-whatsapp"></i>
              </button>
              <button class="action-btn view-details" title="عرض التفاصيل" [routerLink]="['/parts', part.id]">
                <i class="fas fa-eye"></i>
              </button>
              <button class="action-btn add-cart" title="إضافة إلى السلة">
                  <i class="fas fa-cart-plus"></i>
              </button>
          </div>
      </div>
  </div>
</div>
