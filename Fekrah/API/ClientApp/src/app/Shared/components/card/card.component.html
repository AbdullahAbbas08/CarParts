<div class="card">
  <div class="image-container">
    <img [src]="part.imageUrl" [alt]="part.name">
  </div>

  <div class="content">
    <h2 class="part-name">{{ part.name }}</h2>

    <div class="store-name">
      🏪 {{ part.storeName || 'متجر غير معروف' }}
    </div>

    <div class="part-info">
      <span class="condition">{{ part.condition === 'New' ? 'جديد' : 'استيراد' }}</span>
      <span class="type">{{ part.type }}</span>
    </div>

    <div class="price-tag">
      <span class="price">{{ part.price }} ج.م</span>
      <span *ngIf="part.isOnSale" class="offer">عرض خاص 🔥</span>
    </div>

    <div *ngIf="part.quantity === 0" class="availability not-available">
      غير متوفر
    </div>
  </div>

  <div class="action-buttons">
    <a class="whatsapp-icon" [href]="'https://wa.me/' + part.sellerPhone" target="_blank">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
    <button class="btn" [routerLink]="['/parts', part.id]">عرض التفاصيل</button>
  </div>
</div>
