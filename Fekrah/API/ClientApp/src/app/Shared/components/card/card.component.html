<div class="modern-card">
  <div class="delivery-ribbon">
      <i class="fas fa-shipping-fast"></i>
      <span>توصيل مجاني</span>
  </div>

  <div class="image-section">
      <!-- Image Slider -->
      <div class="image-slider">
          <div class="slider-container">
              <div class="slide active">
                  <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="قطعة غيار" />
              </div>
              <div class="slide">
                  <img src="https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="قطعة غيار - زاوية أخرى" />
              </div>
              <div class="slide">
                  <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="قطعة غيار - تفصيل" />
              </div>
          </div>
          
          <!-- Navigation Dots -->
          <div class="slider-dots">
              <span class="dot active" data-slide="0"></span>
              <span class="dot" data-slide="1"></span>
              <span class="dot" data-slide="2"></span>
          </div>
          
          <!-- Navigation Arrows -->
          <button class="slider-arrow prev">
              <i class="fas fa-chevron-left"></i>
          </button>
          <button class="slider-arrow next">
              <i class="fas fa-chevron-right"></i>
          </button>
      </div>
      
      <!-- <div class="grade-badge">
          <i class="fas fa-medal"></i>
          <span>A+</span>
      </div>
      <button class="favorite-btn">
          <i class="fas fa-heart"></i>
      </button> -->
      <div class="origin-badge">
          <i class="fas fa-globe"></i>
          <span>ألماني</span>
      </div>
  </div>

  <div class="content-section">
      <div class="part-name-section">
          <h3 class="part-title">مكابح أمامية</h3>
          <div class="badges-container">
              <div class="condition-badge">
                  <i class="fas fa-star"></i>
                  <span>جديد</span>
              </div>
              <div class="type-badge">
                  <i class="fas fa-tag"></i>
                  <span>سيراميك</span>
              </div>
              <div class="model-badge">
                  <i class="fas fa-car"></i>
                  <span>BMW X5 2020</span>
              </div>
          </div>
      </div>

      <div class="price-section high-discount">
          <div class="price-container">
              <span class="original-price">2500 ج.م</span>
              <div class="current-price">
                  <span class="price-number">1899</span>
                  <span class="price-currency">ج.م</span>
              </div>
              <div class="discount-info">
                  <div class="discount-percentage">
                      <i class="fas fa-percentage"></i>
                      <span>خصم 24%</span>
                  </div>
                  <div class="savings-amount">
                      <i class="fas fa-coins"></i>
                      <span>وفر 601</span>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="action-section">
      <div class="action-buttons">
          <!-- <button class="action-btn whatsapp">
              <i class="fab fa-whatsapp"></i>
          </button> -->
          <button class="action-btn view-details" [routerLink]="['/parts',10]">
              <i class="fas fa-eye"></i>
          </button>
          <button class="action-btn add-cart">
              <i class="fas fa-cart-plus"></i>
          </button>
      </div>
  </div>
</div>
