<div class="pre-navbar" [ngClass]="getUserRoleClass()" *ngIf="isVisible">
  <div class="pre-navbar-container">
    
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="brand-logo">
        <i [class]="getBrandIcon()"></i>
      </div>
      <div class="brand-info" (click)="navigateToRoute('/merchant-profile')">
        <h2>{{ getBrandText() }}</h2>
        <div class="user-role">{{ getDisplayName() }}</div>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a *ngFor="let item of getCurrentNavItems()"
         href="#"
         class="nav-link"
         [attr.data-route]="item.route"
         [ngClass]="{
           'overview-link':false,
           'active': isActiveRoute(item.route)
         }"
         (click)="onNavItemClick(item, $event)">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
        <span *ngIf="shouldShowBadge(item)" class="nav-badge">{{ getBadgeCount(item) }}</span>
      </a>
    </div>

    <!-- Actions Section -->
    <div class="nav-actions">
      <div class="quick-stats">
        <div class="stat-item">
          <i [class]="getQuickStatsIcon()"></i>
          <span>{{ getQuickStatsText() }}</span>
        </div>
      </div>

      <button class="customer-mode-btn">
        <i class="fas fa-shopping-cart"></i>
        <span>وضع العميل</span>
      </button>
    </div>

  </div>

  <!-- Activity Indicator -->
  <div class="activity-indicator" *ngIf="getTotalNotifications() > 0">
    <div class="indicator-dot"></div>
    <span>{{ getTotalNotifications() }} إشعارات جديدة</span>
  </div>
</div>
