<header class="header-container" [class.sticky]="isSticky">
  <!-- Logo -->
  <div class="logo">
    <a routerLink="/">
      <i class="fas fa-tools"></i> قطع غيار
    </a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <select class="category-select">
      <option value="">{{ searchCategories.default }}</option>
      <option *ngFor="let category of searchCategories.options" [value]="category.value">
        {{ category.label }}
      </option>
    </select>
    <input type="text" [placeholder]="searchPlaceholder" [(ngModel)]="searchTerm" />
    <button class="search-button" (click)="search()">
      <i class="fas fa-search"></i> {{ searchButtonText }}
    </button>
  </div>

  <!-- Right Menu -->
  <div class="right-menu">
    <a *ngFor="let menuItem of rightMenuItems" [routerLink]="menuItem.route" class="nav-link">
      <i [class]="menuItem.icon"></i> {{ menuItem.label }}
    </a>


    <!-- سلة المشتريات -->
    <a [routerLink]="['/addCart']" class="cart-icon nav-link">
      <i class="fas fa-shopping-cart"></i> {{ cartText }}
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </a>
    <!-- تسجيل الدخول -->
    <a routerLink="/auth/login" class="nav-link">
      <i class="fas fa-sign-in-alt"></i> دخول
    </a>
  </div>
</header>

<!-- Navigation Menu -->
<nav class="main-nav">
  <div class="container">
    <ul class="nav-list">
      <li *ngFor="let item of navItems">
        <a (click)="goToSection(item.target)">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>
