<div class="common-questions-container">
  <div class="container">
    <h2 class="section-title">الأسئلة الشائعة</h2>

    <div class="faq-list">
      <div
        class="faq-item"
        *ngFor="let faq of faqs; let i = index"
        [class.expanded]="faq.isExpanded"
      >
        <div class="faq-question" (click)="toggleFAQ(i)">
          <h3>{{ faq.question }}</h3>
          <i class="toggle-icon" [class.rotated]="faq.isExpanded">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </i>
        </div>

        <div class="faq-answer" [class.show]="faq.isExpanded">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>

    <div class="more-help">
      <p>لم تجد الإجابة التي تبحث عنها؟</p>
      <a routerLink="/footer/contact-us" class="contact-link">تواصل معنا</a>
    </div>
  </div>
</div>
