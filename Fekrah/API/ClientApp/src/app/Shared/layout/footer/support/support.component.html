<div class="support-container">
  <div class="container">
    <div class="support-header">
      <h2 class="section-title">الدعم</h2>
      <p class="section-subtitle">نحن هنا لمساعدتك في أي وقت</p>
    </div>

    <div class="support-grid">
      <div
        class="support-card"
        *ngFor="let option of supportOptions"
        (click)="contactSupport(option)"
        [style.--card-color]="option.color"
      >
        <div class="card-header">
          <div class="support-icon">
            <ng-container [ngSwitch]="option.icon">
              <!-- FAQ Icon -->
              <svg *ngSwitchCase="'faq'" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>

              <!-- Help Icon -->
              <svg *ngSwitchCase="'help'" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
              </svg>

              <!-- Chat Icon -->
              <svg *ngSwitchCase="'chat'" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>

              <!-- Email Icon -->
              <svg *ngSwitchCase="'email'" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>

              <!-- Phone Icon -->
              <svg *ngSwitchCase="'phone'" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
              </svg>

              <!-- WhatsApp Icon -->
              <svg *ngSwitchCase="'whatsapp'" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.9 3.5"/>
              </svg>
            </ng-container>
          </div>
          <h3 class="support-title">{{ option.title }}</h3>
        </div>

        <div class="card-body">
          <p class="support-description">{{ option.description }}</p>
          <div class="support-contact">
            <span class="contact-method">{{ option.contactMethod }}:</span>
            <span class="contact-value">{{ option.contactValue }}</span>
          </div>
          <div class="support-availability">
            <span class="availability-badge">{{ option.available }}</span>
          </div>
        </div>

        <div class="card-footer">
          <button class="support-btn" type="button">
            <span>تواصل الآن</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14"/>
              <path d="M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form-section" *ngIf="showContactForm">
      <div class="form-container">
        <h3 class="form-title">أرسل لنا رسالة</h3>
        <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="fullName">الاسم الكامل *</label>
              <input
                type="text"
                id="fullName"
                formControlName="fullName"
                class="form-control"
                placeholder="أدخل اسمك الكامل"
              >
              <div class="error-message" *ngIf="contactForm.get('fullName')?.errors?.['required'] && contactForm.get('fullName')?.touched">
                الاسم مطلوب
              </div>
            </div>

            <div class="form-group">
              <label for="email">البريد الإلكتروني *</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="أدخل بريدك الإلكتروني"
              >
              <div class="error-message" *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched">
                البريد الإلكتروني مطلوب
              </div>
              <div class="error-message" *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched">
                صيغة البريد الإلكتروني غير صحيحة
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">رقم الهاتف</label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="form-control"
                placeholder="أدخل رقم هاتفك"
              >
            </div>

            <div class="form-group">
              <label for="subject">الموضوع *</label>
              <select id="subject" formControlName="subject" class="form-control">
                <option value="">اختر الموضوع</option>
                <option value="order">استفسار عن طلب</option>
                <option value="product">استفسار عن منتج</option>
                <option value="technical">مساعدة تقنية</option>
                <option value="complaint">شكوى</option>
                <option value="suggestion">اقتراح</option>
                <option value="other">أخرى</option>
              </select>
              <div class="error-message" *ngIf="contactForm.get('subject')?.errors?.['required'] && contactForm.get('subject')?.touched">
                الموضوع مطلوب
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">الرسالة *</label>
            <textarea
              id="message"
              formControlName="message"
              class="form-control"
              rows="5"
              placeholder="اكتب رسالتك هنا..."
            ></textarea>
            <div class="error-message" *ngIf="contactForm.get('message')?.errors?.['required'] && contactForm.get('message')?.touched">
              الرسالة مطلوبة
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" (click)="toggleContactForm()">
              إلغاء
            </button>
            <button type="submit" class="btn-primary" [disabled]="contactForm.invalid || isSubmitting">
              <span *ngIf="!isSubmitting">إرسال الرسالة</span>
              <span *ngIf="isSubmitting">جاري الإرسال...</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Quick Contact Bar -->
    <div class="quick-contact-bar">
      <h3 class="quick-contact-title">تحتاج مساعدة سريعة؟</h3>
      <div class="quick-contact-buttons">
        <button class="quick-btn phone-btn" (click)="callSupport()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          اتصل بنا
        </button>

        <button class="quick-btn whatsapp-btn" (click)="openWhatsApp()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.9 3.5"/>
          </svg>
          واتساب
        </button>

        <button class="quick-btn chat-btn" (click)="openChat()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          دردشة مباشرة
        </button>

        <button class="quick-btn form-btn" (click)="toggleContactForm()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          أرسل رسالة
        </button>
      </div>
    </div>
  </div>
</div>
